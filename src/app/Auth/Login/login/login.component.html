<div>
    <br><br><br><br><br>
    <h1 align="center"><button type="button" routerLink="/home" mat-fab color="primary"><mat-icon>arrow_back</mat-icon></button> Director Login</h1>   
    <form (submit)="loginDirector()" [formGroup]="form">  
        <div class="container">   
            <label class="font-monospace text-capitalize">Username : </label>   
            <input type="text" formControlName="username" class="form-control form-control-lg input-group-lg" placeholder="Enter Username" name="username" required><br>
            <label>Password : </label>   
            <input type="password" formControlName="password" class="form-control form-control-lg input-group-lg" placeholder="Enter Password" name="password" required>  
            <button type="submit" class="submit-btn" name="submit" color="primary" mat-flat-button>Login</button>  &nbsp;
            <button type="reset" name="cancel" class="cancelbtn" color="warn" mat-flat-button> Cancel</button>     
        </div>   
    </form>
</div>
